<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./Fonts/fonts.css" />
  </head>

  <body>
    <div class="container">
      <input type="checkbox" id="toggle" hidden />
      <div class="form-container sign-up-container">
        <form action="#">
          <h1 style="color: #494953">Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-github"></i></a>
          </div>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1 style="color: #494953">Login</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-github"></i></a>
          </div>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#" class="forgot">Forgot your password?</a>
          <br />
          <a href="./index.html">
            <button style="margin-top: 20px">Sign In</button>
          </a>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Welcome Back</h2>
            <br />
            <p>Experience Beyond MultiPowering With Us</p>
            <!-- Label as a button to switch panels -->
            <br />
            <label for="toggle" class="ghost-button sign-in-label"
              >SignIn</label
            >
            <label for="toggle" class="ghost-button sign-up-label"
              >Log In</label
            >
          </div>
          <div class="overlay-panel overlay-right">
            <h2>SKILLHUB</h2>
            <br />
            <p>Experience Beyond MultiPower With Us</p>
            <br />
            <label for="toggle" class="ghost-button sign-up-label"
              >SignUp</label
            >
            <label for="toggle" class="ghost-button sign-in-label">LogIn</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
